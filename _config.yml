        enabled: false
        hide-platforms: qq,facebook
    # 不蒜子访问统计
    busuanzi:
        enabled: false
        start_date: 2022-08-03
    # My Popular Repositories
    side_bar_repo:
        enabled: true
        limit: 0
    # 文章字数统计
    word_count:
        enabled: true
    # 页面右上角，以及「关于」页面的二维码
    # 修改图片请替换 assets/images/qrcode.jpg
    qrcode:
        enabled: true
        image_alt: qrcode
    # 维基索引页使用哪种视图，支持 列表（list）/分类（cate）
